version: "3.9"

services:
  mailbox:
    depends_on:
      openldap:
        condition: service_healthy
      postfix:
        condition: service_healthy
    build:
      context: ./../../
      dockerfile: docker/standalone/mailbox/Dockerfile
    hostname: docker.demo.zextras.io
    restart: on-failure
    networks:
      - mailbox
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 20s
      test: netcat -z localhost 8080 || exit 1
      timeout: 10s
    ports:
      - "7072:7071"
      - "8081:8080"
      - "7026:7025"
  mailbox2:
    depends_on:
      openldap:
        condition: service_healthy
      postfix:
        condition: service_healthy
    build:
      context: ./../../
      dockerfile: docker/standalone/mailbox/Dockerfile
    hostname: docker.demo.zextras.io
    restart: on-failure
    networks:
      - mailbox
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 20s
      test: netcat -z localhost 8080 || exit 1
      timeout: 10s
    volumes:
      - ./mailbox/mailbox_2_localconfig.xml:/localconfig/localconfig.xml
    ports:
      - "7071:7071"
      - "8080:8080"
      - "5005:5005"
      - "7025:7025"
      - "7143:7143"
  openldap:
    build:
      context: ./../../
      dockerfile: docker/standalone/openldap/Dockerfile
    restart: on-failure
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 20s
      test: nc -z localhost 1389 || exit 1
      timeout: 10s
    networks:
      - mailbox
    ports:
      - "1389:1389"
    volumes:
      - ./openldap/ldap-utils/add_mailbox_2.ldif:/opt/zextras/ldap/custom-ldifs/add_mailbox_2.ldif
  mariadb:
    build:
      context: ./../../
      dockerfile: docker/standalone/mariadb/Dockerfile
    networks:
      - mailbox
    ports:
      - "3306:3306"
  webui:
    depends_on:
      - mailbox
    build:
      dockerfile: webui/Dockerfile
    network_mode: "host"
    ports:
      - "9000:9000"
      - "6071:6071"
  postfix:
    depends_on:
      openldap:
        condition: service_healthy
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 20s
      test: netcat -z localhost 25 || exit 1
      timeout: 10s
    build:
      context: ./../../
      dockerfile: docker/standalone/postfix/Dockerfile
    networks:
      - mailbox
    ports:
      - "20025:25"
networks:
  mailbox: