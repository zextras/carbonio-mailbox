version: "3.9"

services:
  mailbox:
    depends_on:
      openldap:
        condition: service_healthy
    build:
      context: ./../../
      dockerfile: docker/standalone/Dockerfile
    hostname: docker.demo.zextras.io
    restart: on-failure
    networks:
      - mailbox
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 20s
      test: netcat -z localhost 8080 || exit 1
      timeout: 10s
    volumes:
      - ./localconfig/:/localconfig/
    ports:
      - "25:25"
      - "110:110"
      - "443:443"
      - "465:465"
      - "587:587"
      - "6071:6071"
      - "7071:7071"
      - "8080:8080"
  openldap:
    build:
      context: ./../../
      dockerfile: docker/standalone/Dockerfile-ldap
    restart: on-failure
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 20s
      test: nc -z localhost 1389 || exit 1
      timeout: 10s
    networks:
      - mailbox
    ports:
      - 1389:1389
    volumes:
      - ./../../store/ldap/generated/:/opt/zextras/common/etc/openldap/zimbra/
      - ./ldap-utils/:/ldap-utils/
  mariadb:
    image: mariadb:10.4
    networks:
      - mailbox
    ports:
      - 3306:3306
    environment:
      MARIADB_ROOT_PASSWORD: password
    volumes:
     - ./db/:/docker-entrypoint-initdb.d/

networks:
  mailbox: