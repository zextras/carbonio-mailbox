  openldap:
    image: bitnami/openldap
    user: 1001:root
    restart: unless-stopped
    container_name: openldap
    environment:
      LDAP_ROOT: cn=zimbra
      LDAP_ADMIN_USERNAME: admin
      LDAP_ADMIN_PASSWORD: admin
      LDAP_CONFIG_ADMIN_ENABLED: true
      LDAP_CONFIG_ADMIN_USERNAME: admin
      LDAP_CONFIG_ADMIN_PASSWORD: admin
      LDAP_EXTRA_SCHEMAS: cosine, inetorgperson, java, dyngroup
      LDAP_CUSTOM_SCHEMA_DIR: /carbonio-schemas
      LDAP_CUSTOM_LDIF_DIR: /carbonio-ldifs
      BITNAMI_DEBUG: true
    ports:
      - 1389:1389
    volumes:
      - ./../../store/ldap/generated/schema:/carbonio-schemas
      - ./../../store/ldap/generated/ldif:/carbonio-ldifs
