version: "3.9"

services:
  mailbox:
    depends_on:
      - openldap
    build:
      context: ./../../
      dockerfile: docker/standalone/Dockerfile
    hostname: docker.demo.zextras.io
    restart: on-failure
    networks:
      - mailbox
    healthcheck:
      interval: 60s
      retries: 10
      start_period: 20s
      test: nc -z localhost 8080 || exit 1
      timeout: 10s
    volumes:
      - ./localconfig/:/localconfig/
    ports:
      - "25:25"
      - "110:110"
      - "443:443"
      - "465:465"
      - "587:587"
      - "6071:6071"
      - "7071:7071"
      - "8080:8080"
  openldap:
    build:
      context: ./../../
      dockerfile: docker/standalone/Dockerfile-ldap
    restart: on-failure
    networks:
      - mailbox
    ports:
      - 1389:1389
    volumes:
      - ./../../store/ldap/generated/:/opt/zextras/common/etc/openldap/zimbra/
      - ./ldap-utils/:/ldap-utils/

networks:
  mailbox: